<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Concessionária</title>
  <link rel="stylesheet" type="text/css" href="celia4.css">
</head>
<body>
  <div class="container">
    <div class="concessionaria">
      <img src="concessionario.png" alt="Concessionária" height="100%" width="100%">
    </div>
    <div class="formulario">
      <h1 style="text-align: center;">Concessionária do MB</h1>
      <div class="input-group">
        <label for="veiculo" style="font-size:120%;">Veículo que deseja:</label>
        <input type="text" id="veiculo" name="veiculo" placeholder="Exemplo: Fusca" style="padding: 2%;">
      </div>
      <div class="input-group">
        <label for="preco" style="font-size: 120%;">Preço do seu veículo:</label>
        <input type="number" id="preco" name="preco" placeholder="Exemplo: 1500" style="padding: 2%;">
      </div>
      <button type="button" id="botao-condicao" style="padding: 2%; color: #ffffff; background-color: black; width: 100%;">Ver condições de pagamento</button>
      <div id="condicao-pagamento"></div>
    </div>
    <div class="contato">
      <h2>Dados de contato da concessionária</h2>
      <p>Endereço: Rua Abcde, n°440</p>
      <p>Telefone: (11) 9958-4832</p>
      <p>Email: concessionaria@gmail.com.br</p>
    </div>
  </div>

  <script src="celia4.js"></script>
</body>
</html>
